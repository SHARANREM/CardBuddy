<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - CardBuddy</title>
    <link rel="stylesheet" href="ts.css">
    <link rel="shortcut icon" href="/Assets/img/logo.png" type="image/x-icon">
    
</head>
<body>
    <div class="background__circle"></div>
<div class="board__frame">
	<div class="board__content">
		<h1>Tasks</h1>
		<div id="tasksContainer">

		</div>
		<form class="item" id="taskForm">
			<div class="checkbox"></div>
			<input type="text" name="todoInput" id="todoInput">
			<button type="submit" id="addBtn">+</button>
		</form>

		<div class="clip__top">
			<div class="clip__hole"></div>
		</div>
		<div class="clip">
			<div class="clip__border-top"></div>
		</div>
	</div>
</div>
<script src="t.js"></script>
</body>
</html>
